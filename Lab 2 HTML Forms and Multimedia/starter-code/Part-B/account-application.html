        <form action="/api/applications" method="POST">
            <h1>New Account Application</h1>
            <fieldset>
                <legend>Personal information</legend>
                <label for="full name">Full name *</label> <input name="full name" id="full name" value="" placeholder="enter thy full name" type="text" required>
                <label for="user email">Email address *</label> <input name="user email" id="user email" value="" placeholder="your email@example.com" type="email" required>
                <label for="user number">Phone number *</label> <input name="user number" id="user number" value="" placeholder="12345678" type="tel" required pattern="[0-9]{8}" title="enter a phone number of 8 digits" >
                <label for="user number">8-digit Qatar Phone number</label>
                <label for="user DOB">Date of birth *</label> <input name="user DOB" id="user DOB" value="" placeholder="02/01/2026" required max="2008-01-25" title="must be atleast 18 years to enter" type="text" onfocus="(this.type='date')">
                <label for="user gender">Gender</label> <input name="user gender" id="user gender" value="male" type="radio">
                <label for="user gender">Male</label> <input name="user gender" id="user gender" value="female" type="radio">
                <label for="user gender">Female</label> <input name="user gender" id="user gender" value="nonbinary" type="radio">
                <label for="user gender">non binary</label> <input name="user gender" id="user gender" value="doesnt wanna" type="radio">
                <label for="user gender">idont wanna say</label>
                <label for="user nation">Nationality *</label>
                <select id="user nation" name="user nation">
                    <option value="idc" disabled selected> --choose thy nationality-- â†•</option>
                    <option value="H corp">hong lu</option>
                    <option value="bloodfiend"> don</option>
                    <option value="S corp"> yisang</option>
                    <option value="outism"> outis</option>
                    <option value="g corp">GREGOR</option>
                    <option value="LC">faust</option>
                    <option value="k corp"> sinclair</option>
                    <option value=" n corp"> meursalt</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>
                    Address Information
                </legend>
                
                <label for="streetaddress">Street Address *</label> <input type="text" name="streetaddress" id="streetaddress" placeholder="Building number and street" required>
                <label for="city">city *</label> <input type="text" required placeholder="e.g Doha" id="city" name="city">
                <label for="zone">zone</label> <input type="number" placeholder="e.g." id="zone" name="zone" min="1" max="999">
                <label for="box">P.O Box</label> <input type="text" placeholder="optional" id="box" name="box">
                
            </fieldset>
        <fieldset>
            <legend>Account details</legend>
            <label for="account">account type *</label> <input name="account" id="account" value="checking account" type="radio" required>
                <label for="account">Checking Account</label> <input name="account" id="account" value="account" type="radio" required>
                <label for="account">Savings Account</label> <input name="account" id="account" value="Savings account" type="radio" required>
                <label for="account">Investment</label>
                
            <label for="investment"> Account Initial Deposit (QAR) *</label> <input type="number" placeholder="Minimum 100 QR" min="100" step="0.01" required>

        </fieldset>
        
        </form>
